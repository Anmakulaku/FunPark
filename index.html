        <header class="header-content">
            <div class="logo">
                <a href="#index">
                    <img src="src/assets/img/fun-park.png" class="logo-img" width="70" height="auto" alt="FunPark - logo">
                </a>
            </div>
            <nav>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="bars menu-toggle"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
                <ul class="menu">
                    <li>
                        <a href="#offer">atrakcje</a>
                    </li>
                    <li>
                        <a href="#booking">baza noclegowa</a>
                    </li>
                    <li>
                        <a href="#prices">ceny i godziny otwarcia</a>
                    </li>
                    <li>
                        <a href="#about">poznaj nas</a>
                    </li>
                </ul>
            </nav>
            <button id="btnLog" class="btn btn--with-border btn--text-white" >Zaloguj się
            </button>
        </header>
        <div class="main-photo">
            <img src="src/assets/img/roller-coaster-7255670.jpg" alt="Zdjęcie roller-coastera" class="background-img">
            <div class="overlay"></div>
    
            <div class="grid-container">
    
                <div class ="card" id="tickets-path">
                    <div class="card-img">
                        <img class="img" src="src/assets/img/jiminy-cricket-4041157_1920.jpg" alt="Zdjęcie karuzeli">
                    </div>
                    <div class="card-title">
                        <a>Kup bilet</a>
                    </div>
                    <div class="card-text">
                        <p>Daj się porwać emocjom i wejdź do świata rozrywki już teraz!</p>
                    </div>
                    <div class="icon-path">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="arrow"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg> 
                    </div>  
                </div>
    
                    <div class ="card">
                        <div class="card-img" id="vouchers">
                            <img class="img" src="src/assets/img/horse-5507424_1920.jpg" alt="Zdjęcie konia">
                        </div>
                        <div class="card-title">
                            <a>Sprawdź promocje</a>
                        </div>
                        <div class="card-text">
                            <p>Wyjątkowe oferty czekają na Ciebie! Zobacz ile możesz zyskać.</p>
                        </div>
                        <div class="icon-path">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="arrow"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>   
                        </div>
                    </div>
            </div>
        </div>
        </div>
        <div class="blur-background"></div>
        <div class="login-box">
            <span class="close">&times;</span>
            <span>  </span>
            <p>Zaloguj się, by zarządzać swoimi biletami</p>
            
            <div class="login-box__content">
                <form>
                    <input class="login-box__input" type="text" placeholder="Login">
                    <input class="login-box__input"type="password" placeholder="Hasło">
                    <button class="login-box__btn">Zaloguj się
                    </button>
                    
                </form>
            </div>
        </div>
    
        <div class="ribbon-box">
            <div class="ribbon-box__content">
                <div class="weather">
                    <div class="weather-desc">

                        <span id="weather-description"></span>

                </div>

                    <h3>Mapa parku</h3>
                </div>
                <div class="transport">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="icon"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 0C348.8 0 448 35.2 448 80V96 416c0 17.7-14.3 32-32 32v32c0 17.7-14.3 32-32 32H352c-17.7 0-32-14.3-32-32V448H128v32c0 17.7-14.3 32-32 32H64c-17.7 0-32-14.3-32-32l0-32c-17.7 0-32-14.3-32-32V96 80C0 35.2 99.2 0 224 0zM64 128V256c0 17.7 14.3 32 32 32H352c17.7 0 32-14.3 32-32V128c0-17.7-14.3-32-32-32H96c-17.7 0-32 14.3-32 32zM80 400a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm288 0a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg>

                </div>
